<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="headerFragment(title)">
	<title th:text="'CT Online Rating' + (${#strings.isEmpty(title)} ? '' : ' - ' + ${title})"></title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
	<meta name="_csrf" th:content="${_csrf.token}" />
	<!-- default header name is X-CSRF-TOKEN -->
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />
	
	<!-- Bootstrap Customization URL: http://getbootstrap.com/customize/?id=b52e09492cb44b6e66cd -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/typeahead.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-datepicker3.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-select.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/ratingStyle.css}"/>
	<!-- JQuery before bootstrap is IMPORTANT! -->
	<script th:src="@{/js/jquery-1.11.3.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/typeahead.bundle.js}"></script>
	<script th:src="@{/js/jquery.form.min.js}"></script>
	<script th:src="@{/js/bootstrap-datepicker.min.js}"></script>
	<script th:src="@{/js/bootstrap-select.min.js}"></script>
	<script th:src="@{/js/numeral.min.js}"></script>
	
	<script th:inline="javascript">
		/*<![CDATA[*/
		$(function() {
			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
			$(document).ajaxSend(function(e, xhr, options) {
				xhr.setRequestHeader(header, token);
			});
		})
		/*]]>*/
	</script>
</head>

<body>
</body>
</html>

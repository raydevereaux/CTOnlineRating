		<ul class="nav nav-tabs" role="tablist" id="tabs">
			<li role="presentation" class="active" id="ratingTab"><a href="#ratingDiv" aria-controls="Rating" role="tab" data-toggle="tab">Rate</a></li>

			<div role="tabpanel" class="tab-pane fade" id="quotes" style="margin-top:10px;"></div>

	</div>

		/*]]>*/
	</script>
	<script type="text/javascript" th:src="@{/js/views/rating.js}" th:inline="javascript"></script>

</html>
